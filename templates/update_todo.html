<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='css/main.css')}}"
    />
  </head>
  <body>
    <div>
      <h1 style="font-family: monospace">Update Task</h1>
      <form action="/update_todo/{{task.id}}" method="POST">
        <input type="text" name="type" id="type" value="{{task.type}}" />
        <input
          type="text"
          name="content"
          id="content"
          value="{{task.content}}"
        />
        <input type="submit" value="Update Task" />
      </form>
    </div>
  </body>
</html>
